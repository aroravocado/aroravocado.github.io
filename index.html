<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Sign In | Student Portal</title>
</head>
<body>
    <img src="/login-bg.png">
    <div class="container">
        <h1>Welcome</h1>
        <h2>To Student Portal</h2>
        <h2 id="sign-in">Sign In</h2>
        <div class="form">
          <form action="/action_page.php" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <i class='bx bxs-user'></i>
                <input type="number" id="mobile" name="mobile" id="mobile" placeholder="Mobile" required>
            </div>
            <div class="form-group">
                <i class='bx bxs-lock'></i>
                <input type="password" id="password" name="password" id="password" placeholder="Password" required>
            </div>
            <!-- <div class="checkbox">
              <label for="instructions">
                <input type="checkbox" id="instructions" name="instructions"> I Have Read the Instructions
              </label>
            </div> -->
            <div class="button">
              <button type="submit"> <a href="/home page.html">Login</a></button>
            </div>
          </form>
        </div>

        <p id="user-manual">Student Portal User Manual</p>
          
        <div class="footer">
          <span>New User? </span>
          <a href="#">Register Now!</a>
          <a href="#">Forgot Password?</a>
        </div>
      </div>

    <script>
        function validatePhoneNumber(mobileNumber) {
            var mobilePattern = /^[6-9]\d{9}$/; 
            return mobilePattern.test(mobileNumber);
        }

        function validateForm() {
            var mobileInput = document.getElementById("mobile");
            var passwordInput = document.getElementById("password");
  
            if ((!validatePhoneNumber(mobileInput.value)) && (mobileInput.value != 7676316664 || mobileInput.value != 7899723206)) {
                alert("Invalid mobile number!");
                return false;
            }

            if (passwordInput.value != "Darshi2006" || passwordInput.value != "Gojogojo4343) {
                alert("Incorrect password");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
